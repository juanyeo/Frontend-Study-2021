<html>
<head>
<title>Create New CBR Request</title>
<style>

</style>
</head>
<body>
<div><b>Automated Transportation Support System</b><img alt="Profile_Photo">PFC Yeo, Juan</div>

<div>
  <a href="tmp_main.html">TMP Requests</a>
  <a href="cbr_main.html">CBR Requests</a>
  <a href="upload.html">Upload Form</a>
  <a href="create.html">Create New</a>
  <a href="notification.html">Notifications</a>
  <a href="#">Analytics</a>
</div>

<div class="toolbar">
  <a href="create.html">&laquo; Back</a>
</div>

<form action="cbr_main.html" method="get">
  <label>Number of Buses</label></br>
  <input type="text" name="number_of_bus" placeholder="1"></br></br>

  <label>Number of Passengers</label></br>
  <input type="text" name="number_of_pax" placeholder="45"></br></br>

  <label>Required Date</label></br>
  <input type="date" name="required_date">
  <label><input type="checkbox" name="is_return_trip">Is one day return trip</label></br></br>

  Depart trip pick-up time:&nbsp<input type="text" name="depart_pickup_time" placeholder="10:00"></br>
  Return trip pick-up time:&nbsp<input type="text" name="return_pickup_time_time" placeholder="10:00"></br></br>

  <label>Point of Contact</label></br>
  <select name="poc_rank">
    <option value="cpt">CPT</option>
    <option value="1lt">1LT</option>
    <option value="sfc">SFC</option>
    <option value="ssg">SSG</option>
  </select>
  <input type="text" name="poc_name" placeholder="Last, First">
  <select name="poc_unit">
    <option value="1-21 bn">1-21 BN</option>
    <option value="1-22 bn">1-22 BN</option>
    <option value="1-23 bn">1-23 BN</option>
    <option value="1-24 bn">1-24 BN</option>
  </select></br>
  Phone Number:&nbsp<input type="text" name="poc_number" placeholder="010-1234-1234"></br></br>

  <label>Origin</label></br></br>
  <select type="text" name="origin_camp">
    <option value="alpha">Camp Alpha</option>
    <option value="bravo">Camp Bravo</option>
    <option value="chalie">Camp Charlie</option>
    <option value="area1">Training Area 1</option>
    <option value="area2">Training Area 2</option>
    <option value="area3">Training Area 3</option>
    <option value="airport">Korea Airport</option>
  </select>
  <input type="text" name="origin_building" placeholder="BLDG 1234"></br></br>

  <label>Destination</label></br></br>
  <select type="text" name="destination_camp">
	  <option value="alpha">Camp Alpha</option>
	  <option value="bravo">Camp Bravo</option>
	  <option value="chalie">Camp Charlie</option>
    <option value="area1">Training Area 1</option>
	  <option value="area2">Training Area 2</option>
	  <option value="area3">Training Area 3</option>
    <option value="airport">Korea Airport</option>
  </select>
  <input type="text" name="destination_building" placeholder="BLDG 1234"></br></br>

  <label>Estimated Travel Cost: $ 783.00</label></br></br>

  <label>Justification</label></br></br>
  <textarea name="destin" style="height: 200px"></textarea></br></br>
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
